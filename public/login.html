<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineVille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="login-page">
    <div class="min-vh-100 d-flex align-items-center justify-content-center bg-dark position-relative overflow-hidden">
        <!-- Background decoration -->
        <div class="position-absolute w-100 h-100">
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-gradient opacity-20"></div>
            <div class="position-absolute" style="top: 15%; left: 15%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(229,9,20,0.1) 0%, transparent 70%); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>
            <div class="position-absolute" style="bottom: 15%; right: 15%; width: 200px; height: 200px; background: radial-gradient(circle, rgba(229,9,20,0.15) 0%, transparent 70%); border-radius: 50%; animation: float 8s ease-in-out infinite reverse;"></div>
            <div class="position-absolute" style="top: 50%; left: 5%; width: 100px; height: 100px; background: radial-gradient(circle, rgba(229,9,20,0.08) 0%, transparent 70%); border-radius: 50%; animation: float 10s ease-in-out infinite;"></div>
        </div>

        <div class="container position-relative z-index-1">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <!-- Logo Section -->
                    <div class="text-center mb-4">
                        <div class="logo-circle mx-auto mb-3">
                            <i class="bi bi-film display-3 text-white"></i>
                        </div>
                        <h2 class="text-white fw-bold">CineVille</h2>
                        <p class="text-white">Bem-vindo de volta!</p>
                    </div>

                    <div class="card bg-dark border-0 shadow-lg rounded-4 cinema-card">
                        <!-- Header -->
                        <div class="card-header bg-danger text-white text-center py-4 rounded-top-4">
                            <div class="mb-2">
                                <i class="bi bi-person-circle display-5"></i>
                            </div>
                            <h1 class="mb-0 fw-bold fs-3">Entrar</h1>
                            <small class="opacity-75">Acesse sua conta</small>
                        </div>

                        <!-- Body -->
                        <div class="card-body p-4">
                            <form id="loginForm">
                                <!-- Email -->
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold text-light">
                                        <i class="bi bi-envelope text-danger me-2"></i>Email
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-danger border-0 text-white">
                                            <i class="bi bi-envelope-fill"></i>
                                        </span>
                                        <input type="email" name="email" id="email" 
                                               class="form-control border-0 bg-secondary text-white cinema-input" 
                                               placeholder="seu@email.com" required>
                                    </div>
                                </div>

                                <!-- Senha -->
                                <div class="mb-4">
                                    <label for="senha" class="form-label fw-semibold text-light">
                                        <i class="bi bi-shield-lock text-danger me-2"></i>Senha
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-danger border-0 text-white">
                                            <i class="bi bi-shield-lock-fill"></i>
                                        </span>
                                        <input type="password" name="senha" id="senha" 
                                               class="form-control border-0 bg-secondary text-white cinema-input" 
                                               placeholder="Digite sua senha" required>
                                        <button class="btn btn-outline-secondary border-0 password-toggle" type="button" id="togglePassword">
                                            <i class="bi bi-eye text-white"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- reCAPTCHA -->
                                <div class="mb-4 d-flex justify-content-center">
                                    <div class="g-recaptcha" data-sitekey="6LdEFIIrAAAAAG7DHmOY9TEUJhssQTpVbxb6pl-L"></div>
                                </div>

                                <!-- Botões -->
                                <div class="d-grid gap-3">
                                    <button type="submit" id="btnEntrar" 
                                            class="btn btn-danger btn-lg py-3 fw-bold shadow cinema-btn">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Entrar
                                        <div class="spinner-border spinner-border-sm ms-2 d-none" id="loadingSpinner"></div>
                                    </button>
                                    
                                    <button type="button" id="btnCancelar" 
                                            class="btn btn-outline-secondary btn-lg py-2">
                                        <i class="bi bi-arrow-left me-2"></i>
                                        Voltar ao Início
                                    </button>
                                </div>

                                <!-- Link para cadastro -->
                                <div class="text-center mt-4 pt-3 border-top border-secondary">
                                    <p class="text-white mb-0">
                                        Ainda não tem conta? 
                                        <a href="cadastro.html" class="text-danger text-decoration-none fw-semibold cinema-link">
                                            Crie uma agora!
                                            <i class="bi bi-arrow-right ms-1"></i>
                                        </a>
                                    </p>
                                </div>
                            </form>

                            <!-- Mensagem de erro -->
                            <div id="mensagemErro" class="alert alert-danger mt-3 d-none cinema-alert" role="alert">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                <span id="mensagemErroTexto"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Features -->
                    <div class="row mt-4 g-3">
                        <div class="col-4 text-center">
                            <div class="feature-icon text-danger mb-2">
                                <i class="bi bi-shield-check display-6"></i>
                            </div>
                            <small class="text-white">Seguro</small>
                        </div>
                        <div class="col-4 text-center">
                            <div class="feature-icon text-danger mb-2">
                                <i class="bi bi-lightning display-6"></i>
                            </div>
                            <small class="text-white">Rápido</small>
                        </div>
                        <div class="col-4 text-center">
                            <div class="feature-icon text-danger mb-2">
                                <i class="bi bi-heart-fill display-6"></i>
                            </div>
                            <small class="text-white">Confiável</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b8070f 100%);
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        body.login-page {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .bg-gradient {
            background: linear-gradient(135deg, #e50914, #b8070f);
        }
        
        .z-index-1 {
            z-index: 1;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
        }

        .cinema-card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 9, 20, 0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .cinema-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cinema-input {
            transition: all 0.3s ease;
        }

        .cinema-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25) !important;
            border-color: #e50914 !important;
            background-color: #404040 !important;
            transform: scale(1.02);
        }

        .cinema-input::placeholder {
            color: #adb5bd;
        }

        .input-group-text {
            width: 50px;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .password-toggle {
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            background-color: #6c757d !important;
            transform: scale(1.1);
        }

        .cinema-btn {
            background: var(--primary-gradient);
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cinema-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cinema-btn:hover::before {
            left: 100%;
        }

        .cinema-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
            background: var(--primary-gradient);
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            transform: translateY(-1px);
        }

        .cinema-link {
            transition: all 0.3s ease;
        }

        .cinema-link:hover {
            color: #c40812 !important;
            text-decoration: underline !important;
            transform: translateX(5px);
        }

        .cinema-alert {
            border: none;
            border-left: 4px solid #dc3545;
            border-radius: 10px;
            background: rgba(220, 53, 69, 0.1);
        }

        .feature-icon {
            transition: all 0.3s ease;
        }

        .feature-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Animações */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-circle {
                width: 60px;
                height: 60px;
            }
            
            .card-body {
                padding: 1.5rem !important;
            }
        }

        /* reCAPTCHA personalizado */
        .g-recaptcha {
            transform: scale(0.9);
            transform-origin: center;
        }

        @media (max-width: 480px) {
            .g-recaptcha {
                transform: scale(0.8);
            }
        }
    </style>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('senha');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });

        // Form validation and loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('btnEntrar');
            const spinner = document.getElementById('loadingSpinner');
            
            button.disabled = true;
            spinner.classList.remove('d-none');
            button.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Entrando...<div class="spinner-border spinner-border-sm ms-2"></div>';
        });

        // Cancel button
        document.getElementById('btnCancelar').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Error message display
        function showError(message) {
            const errorDiv = document.getElementById('mensagemErro');
            const errorText = document.getElementById('mensagemErroTexto');
            
            errorText.textContent = message;
            errorDiv.classList.remove('d-none');
            
            setTimeout(() => {
                errorDiv.classList.add('d-none');
            }, 5000);
        }

        // Reset form state
        function resetForm() {
            const button = document.getElementById('btnEntrar');
            const spinner = document.getElementById('loadingSpinner');
            
            button.disabled = false;
            spinner.classList.add('d-none');
            button.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Entrar';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
